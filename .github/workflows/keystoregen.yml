name: generate-keystore-and-secrets

on:
  workflow_dispatch:

jobs:
  create:
    runs-on: ubuntu-latest

    steps:
      - name: Generate keystore
        run: |
          keytool -genkeypair \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore release.keystore \
            -storepass pass12345 \
            -keypass pass12345 \
            -dname "CN=example"

      - name: Encode keystore
        run: |
          base64 release.keystore | tr -d '\n' > release.keystore.b64

      - name: Prepare output env values
        run: |
          echo "KEYSTORE_B64=$(cat release.keystore.b64)" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=pass12345" >> $GITHUB_ENV
          echo "KEY_ALIAS=release" >> $GITHUB_ENV
          echo "KEY_PASSWORD=pass12345" >> $GITHUB_ENV

      - name: Show secrets for manual copy
        run: |
          echo "==== COPY THESE VALUES TO REPO SECRETS ===="
          echo "KEYSTORE_B64=${KEYSTORE_B64}"
          echo "KEYSTORE_PASSWORD=${KEYSTORE_PASSWORD}"
          echo "KEY_ALIAS=${KEY_ALIAS}"
          echo "KEY_PASSWORD=${KEY_PASSWORD}"

      - name: Upload keystore values
        uses: actions/upload-artifact@v4
        with:
          name: keystore-secret-values
          path: |
            release.keystore.b64
