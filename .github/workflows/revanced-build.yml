name: Build and Release ReVanced

on:
  workflow_dispatch:
    inputs:
      apk_url:
        description: 'Direct URL to the YouTube APK (No bundles/APKM)'
        required: true
        type: string
      tag_name:
        description: 'Release Name/Tag (e.g. v19.09.37)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Download ReVanced Tools
        run: |
          # Function to get the latest release download URL for a specific repo and file extension
          get_latest_release() {
            repo=$1
            ext=$2
            curl -s "https://api.github.com/repos/$repo/releases/latest" \
            | jq -r --arg ext "$ext" '.assets[] | select(.name | endswith($ext)) | .browser_download_url'
          }

          echo "Downloading latest ReVanced CLI..."
          CLI_URL=$(get_latest_release "ReVanced/revanced-cli" ".jar")
          wget -q -O revanced-cli.jar "$CLI_URL"
          echo "CLI downloaded."

          echo "Downloading latest ReVanced Patches..."
          PATCHES_URL=$(get_latest_release "ReVanced/revanced-patches" ".jar")
          wget -q -O revanced-patches.jar "$PATCHES_URL"
          echo "Patches downloaded."
          
          # Note: Modern patches usually include integrations, but we can fetch it if needed. 
          # For most standard YouTube patches, CLI + Patches.jar is sufficient.

      - name: Download YouTube APK
        run: |
          echo "Downloading APK from user provided URL..."
          wget -O youtube.apk "${{ inputs.apk_url }}"
          echo "APK Downloaded."

      - name: Patch APK
        run: |
          echo "Running ReVanced Patch..."
          # This command uses the v4+ CLI syntax
          java -jar revanced-cli.jar patch \
            --patch-bundle revanced-patches.jar \
            --out revanced-youtube.apk \
            --merge revanced-patches.jar \
            youtube.apk
            
          echo "Patching complete."

      - name: Create Release and Upload
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating Release..."
          gh release create "${{ inputs.tag_name }}" revanced-youtube.apk \
            --title "ReVanced YouTube ${{ inputs.tag_name }}" \
            --notes "Auto-generated by GitHub Actions using ReVanced CLI.
            
            **Source APK:** ${{ inputs.apk_url }}"
