name: rebuild-cobalt

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get latest release metadata
        id: latest
        uses: actions/github-script@v7
        with:
          script: |
            const res = await github.rest.repos.getLatestRelease({
              owner: "reisxd",
              repo: "TizenTubeCobalt"
            });
            return res.data.assets.find(a => a.name.endsWith(".apk")).browser_download_url;

      - name: Download cobalt apk
        run: |
          curl -L "${{ steps.latest.outputs.result }}" -o cobalt.apk

      - name: Install apktool (fixed)
        run: |
          wget -O apktool https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool
          chmod +x apktool

          # Get the real latest jar download URL
          JAR_URL=$(curl -s https://api.github.com/repos/iBotPeaches/Apktool/releases/latest \
            | grep browser_download_url \
            | grep jar \
            | cut -d '"' -f 4)

          wget -O apktool.jar "$JAR_URL"

      - name: Decompile apk
        run: |
          ./apktool d cobalt.apk -o cobalt_src --force

      - name: Change package name
        run: |
          sed -i 's/package="[^"]*"/package="com.teamsmart.videomanager.tv"/' cobalt_src/AndroidManifest.xml

      - name: Recompile apk
        run: |
          ./apktool b cobalt_src -o rebuilt.apk

      - name: Restore signing keystore
        run: |
          echo "${{ secrets.KEYSTORE_B64 }}" > release.keystore.b64
          base64 -d release.keystore.b64 > release.keystore
          rm release.keystore.b64
          chmod 600 release.keystore

      - name: Ensure zipalign present (try apt, fallback to sdkmanager)
        run: |
          set -e
          if command -v zipalign >/dev/null 2>&1; then
            echo "zipalign found"
          else
            sudo apt-get update
            if apt-get install -y zipalign >/dev/null 2>&1; then
              echo "installed zipalign from apt"
            else
              echo "Installing Android SDK build-tools fallback"
              sudo apt-get install -y openjdk-11-jdk wget unzip
              wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
              unzip -q tools.zip -d cmdline-tools
              mkdir -p $HOME/Android/cmdline-tools
              mv cmdline-tools $HOME/Android/cmdline-tools/latest
              export PATH="$PATH:$HOME/Android/cmdline-tools/latest/bin"
              yes | sdkmanager --sdk_root=$HOME/Android "platform-tools" "build-tools;33.0.2"
              export PATH="$PATH:$HOME/Android/build-tools/33.0.2"
              # adjust path to build-tools; zipalign will be there
            fi
          fi

      - name: Sign apk (use restored keystore)
        run: |
          jarsigner -keystore release.keystore \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
            -keypass "${{ secrets.KEY_PASSWORD }}" \
            rebuilt.apk "${{ secrets.KEY_ALIAS }}"

      - name: Align apk
        run: |
          if command -v zipalign >/dev/null 2>&1; then
            zipalign -f 4 rebuilt.apk cobalt-mod.apk
          else
            # common path if build-tools installed at $HOME/Android/build-tools/<version>
            ZIPALIGN="$(find $HOME/Android -type f -name zipalign -print -quit)"
            "$ZIPALIGN" -f 4 rebuilt.apk cobalt-mod.apk
          fi

      - name: Create release
        id: rel
        uses: actions/create-release@v1
        with:
          tag_name: "auto-${{ github.run_id }}"
          release_name: "auto-${{ github.run_id }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload apk
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.rel.outputs.upload_url }}
          asset_path: cobalt-mod.apk
          asset_name: cobalt-mod.apk
          asset_content_type: application/vnd.android.package-archive
