name: rebuild-cobalt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get latest release metadata
        id: latest
        uses: actions/github-script@v7
        with:
          script: |
            const res = await github.rest.repos.getLatestRelease({
              owner: "reisxd",
              repo: "TizenTubeCobalt"
            });
            return res.data.assets.find(a => a.name.endsWith("64.apk")).browser_download_url;

      - name: Download cobalt apk
        run: |
          curl -L "${{ steps.latest.outputs.result }}" -o cobalt.apk

      - name: Install apktool
        run: |
          wget -O apktool https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool
          chmod +x apktool
          JAR_URL=$(curl -s https://api.github.com/repos/iBotPeaches/Apktool/releases/latest \
            | grep browser_download_url | grep jar | cut -d '"' -f 4)
          wget -O apktool.jar "$JAR_URL"

      - name: Decompile apk
        run: ./apktool d cobalt.apk -o cobalt_src --force

      - name: Change package name
        run: sed -i 's/package="[^"]*"/package="com.teamsmart.videomanager.tv"/' cobalt_src/AndroidManifest.xml

      - name: Recompile apk
        run: ./apktool b cobalt_src -o rebuilt.apk

      - name: Restore signing keystore
        run: |
          echo "${{ secrets.KEYSTORE_B64 }}" > release.keystore.b64
          base64 -d release.keystore.b64 > release.keystore
          rm release.keystore.b64
          chmod 600 release.keystore

      - name: Ensure zipalign present (fixed)
        run: |
          set -e

          if command -v zipalign >/dev/null 2>&1; then
            exit 0
          fi

          sudo apt-get update
          if sudo apt-get install -y zipalign >/dev/null 2>&1; then
            exit 0
          fi

          sudo apt-get install -y openjdk-11-jdk wget unzip

          # Install command-line tools correctly (real structure)
          mkdir -p $HOME/Android/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip -q tools.zip
          rm tools.zip

          # Move into proper layout so sdkmanager works
          mv cmdline-tools $HOME/Android/cmdline-tools/latest

          echo "$HOME/Android/cmdline-tools/latest/bin" >> $GITHUB_PATH

          yes | $HOME/Android/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/Android \
            "platform-tools" "build-tools;33.0.2"

          echo "$HOME/Android/build-tools/33.0.2" >> $GITHUB_PATH

      - name: Sign apk
        run: |
          jarsigner -keystore release.keystore \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
            -keypass "${{ secrets.KEY_PASSWORD }}" \
            rebuilt.apk "${{ secrets.KEY_ALIAS }}"

      - name: Align apk
        run: zipalign -f 4 rebuilt.apk cobalt-mod.apk

      - name: Create release
        id: rel
        uses: actions/create-release@v1
        with:
          tag_name: "auto-${{ github.run_id }}"
          release_name: "auto-${{ github.run_id }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload apk
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.rel.outputs.upload_url }}
          asset_path: cobalt-mod.apk
          asset_name: cobalt-mod.apk
          asset_content_type: application/vnd.android.package-archive
